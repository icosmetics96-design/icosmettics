    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.pexels.com/photos/7440053/pexels-photo-7440053.jpeg?auto=compress&cs=tinysrgb&w=1350') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    /* Frosted glass overlay */
    .overlay {
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      border-radius: 25px;
      padding: 60px 40px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #fff, #ccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

    }

    .tagline {
      font-size: 1.3rem;

      margin-bottom: 25px;
      color: #f0f0f0;
      font-weight: 500;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #d7d7d7, #999);
      color: #111;
      font-weight: 600;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      text-decoration: none;
      margin: 15px 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .whatsapp-btn {
      background: #25D366;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 5px 20px rgba(37,211,102,0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(37,211,102,0.4); }
      50% { box-shadow: 0 0 25px rgba(37,211,102,0.7); }
      100% { box-shadow: 0 0 15px rgba(37,211,102,0.4); }

    footer {
